version: "2.4"
services:
  consumer:
    image: udacitywrighty/kube-test-consumer:0.7
    restart: on-failure
    depends_on:
      - "queue"
      - "db"

  producer:
    image: udacitywrighty/kube-test-producer:0.5
    restart: on-failure
    depends_on:
      - "queue"

  queue:
    image: rabbitmq:3-management
    ports:
      - "8080:8080"
      - "15671:15671"
      - "15672:15672"
    hostname: queue
    container_name: queue
    mem_limit: 1gb
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password

  db:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.5.4
    hostname: db
    container_name: db
    mem_limit: 1gb
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - "discovery.type=single-node"

  kibana:
    image: docker.elastic.co/kibana/kibana:6.5.4
    container_name: kibana
    ports:
      - "5601:5601"
    mem_limit: 500m
    environment:
      ELASTICSEARCH_URL: http://db:9200
    depends_on:
      - "db"


